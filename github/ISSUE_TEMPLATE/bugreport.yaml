name: Bug Report
description: Problems with CCStopper?
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        > âš  I can't offer support for forks/alternate distributions of CCStopper! Don't open an issue with CCStopper if you didn't download it from this repository.
        
        Thanks for taking the time to fill out this bug report! Please update to the latest version as it may fix your bug.
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Please include as much detail as possible.
      placeholder: "CCStopper caused the heat death of the universe because it didn't block an Adobe server that sent a death ray to my house!"
    validations:
      required: true
  - type: textarea
    id: expected-result
    attributes:
      label: Expected Result?
      placeholder: "Closes Adobe's background processes."
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version?
      description: To make things as frictionless as possible, plesae copy the exact release tag [here](https://github.com/eaaasun/CCStopper/releases). 
      placeholder: "v2.8.12_pre.2"
    validations:
      required: true
  - type: dropdown
    id: installMethod
    attributes:
      label: How did you use CCStopper?
      options:  
        - One-Line - Run
        - One-Line - Shortcut
        - One-Line - Install
        - Manual ZIP Install
    validations:
      required: true
  - type: input
    id: windows-ver
    attributes:
      label: Windows Version?
      description: Which Windows version(s) are you experiencing this bug in? Development/testing are done in Windows 11, so other versions may not work.
      placeholder: "Windows 11 22H2"
    validations:
      required: false
  - type: checkboxes
    id: verify
    attributes:
      label: Duplicate Issues
      options:
        - label: I have read through the issues and have not found a duplicate.
          required: true

